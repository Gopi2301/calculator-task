<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p type="text" class="data" placeholder="0"></p>
           
            <button onclick="calcfun(this)" class="1">1</button>
            <button onclick="calcfun(this)" class="2">2</button>
            <button onclick="calcfun(this)" class="3">3</button>
            <button onclick="calcfun(this)" class="express +">+</button>

            <button onclick="calcfun(this)" class="4">4</button>
            <button onclick="calcfun(this)" class="5">5</button>
            <button onclick="calcfun(this)" class="6">6</button>
            <button onclick="calcfun(this)" class="express -">-</button>
            <button onclick="calcfun(this)" class="7">7</button>
            <button onclick="calcfun(this)" class="8">8</button>
            <button onclick="calcfun(this)" class="9">9</button>
            <button onclick="calcfun(this)" class="express *">*</button>
            <button onclick="calcfun(this)" class="0">0</button>
            <button onclick="calcfun(this)" class="express .">.</button>
            <button onclick="calcfun(this)" class="express %">%</button>
            <button onclick="calcfun(this)" class="express /">/</button>
            <button onclick="clearfun(this)" class="clear">c</button>
            <button onclick="resfun(this)" class="equal">=</button>
            




            

        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
